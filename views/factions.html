<div class="container">
    <div class="jumbotron">
        <h1>Factions</h1>

        <ul>
            <li data-ng-repeat="faction in factions.factionsList | orderBy: sortOrder">
                <input type="checkbox" ng-model="faction.action">
                <button type="button" class="btn btn-danger btn-sm" data-ng-click="factions.supprimerFaction(faction)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-primary btn-sm" data-ng-click="factions.supprimerFaction(faction)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                {{faction.name}}


            </li>
        </ul>
        <form ng-submit="factions.addFaction()">
            <input type="text" ng-model="factions.factionName"  size="30"
                   placeholder="add new faction here">
            <input class="btn-primary" type="submit" value="add">
        </form>
        <p>[ <a href="" ng-click="factions.supprimerSelection()">Supprimer</a> ]</p>
    </div>
</div>
